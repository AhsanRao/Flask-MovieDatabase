<!-- all_movies.html -->
<!DOCTYPE html>
<html>
<head>
    <title>All Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ccc;
        }
        
        th {
            background-color: #2196F3;
            color: #fff;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        tr:hover {
            background-color: #e2e2e2;
        }
        
        p.no-movies {
            text-align: center;
            margin-top: 20px;
            color: #777;
        }
        .back-btn {
            display: block;
            margin: 20px 0;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #2196F3;
            padding: 10px 20px;
            border-radius: 5px;
        }
        
        .back-btn:hover {
            background-color: #1e88e5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>All Movies</h1>
        {% if results %}
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Year</th>
                    <th>Genre</th>
                    <th>Price</th>
                </tr>
                {% for movie in results %}
                    <tr>
                        <td>{{ movie[0] }}</td>
                        <td>{{ movie[1] }}</td>
                        <td>{{ movie[2] }}</td>
                        <td>{{ movie[3] }}</td>
                        <td>{{ movie[7] }}</td>
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p class="no-movies">No movies found.</p>
        {% endif %}
        <a class="back-btn" href="/">Back to Home</a>
    </div>

</body>
</html>
