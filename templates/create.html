<!-- create.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Create New Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        
        input[type="text"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create New Movie</h1>
        <form method="POST" action="/create">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            
            <label for="year">Year of Release:</label>
            <input type="number" id="year" name="year" required>
            
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" required>
            
            <label for="running_time">Running Time (in minutes):</label>
            <input type="number" id="running_time" name="running_time" required>
            
            <label for="director_id">Director ID:</label>
            <input type="number" id="director_id" name="director_id" required>
            
            <label for="studio_id">Studio ID:</label>
            <input type="number" id="studio_id" name="studio_id" required>
            
            <label for="price">Price:</label>
            <input type="number" step="0.01" id="price" name="price" required>
            
            <input type="submit" value="Create">
        </form>
    </div>
</body>
</html>
