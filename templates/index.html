<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Movie Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        ul {
            list-style-type: none;
            margin-top: 20px;
            padding: 0;
        }
        
        li {
            margin-bottom: 10px;
        }
        
        li a {
            display: block;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-decoration: none;
            color: #333;
            transition: background-color 0.3s ease;
        }
        
        li a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Movie Database</h1>
        
        <ul>
            <li><a href="/movies">View Movies</a></li>
            <li><a href="/create">Create a Movie</a></li>
            <li><a href="/delete">Delete a Movie</a></li>
            <li><a href="/search">Search for a Movie</a></li>
            <li><a href="/update">Update a Movie</a></li>
            <li><a href="/search_actor">Search Actor</a></li>
            <li><a href="/search_producer">Search Producer</a></li>
            <li><a href="/search_director">Search Director</a></li>
            <li><a href="/search_studio">Search Studio</a></li>
        </ul>
    </div>
</body>
</html>
