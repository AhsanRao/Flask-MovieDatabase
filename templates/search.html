<!-- search.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Search Movies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }
        
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        input[type="submit"] {
            background-color: #2196F3;
            color: #fff;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #0d8cf0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Movies</h1>
        <form action="/search" method="post">
            <label for="keyword">Keyword:</label>
            <input type="text" id="keyword" name="keyword" required>
            
            <input type="submit" value="Search">
        </form>
    </div>
</body>
</html>
